name: "Test: SAAS-31508 Nil Pointer Fix"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Aqua scanner (OLD VERSION - will fail with nil pointer)
        uses: docker://aquasec/aqua-scanner:dev
        # TODO: After fix is released, change to: aquasec/aqua-scanner:v0.214.0
        with:
          args: trivy fs --package-json --sast --scanners misconfig,vuln,secret .
        env:
          AQUA_KEY: ${{ secrets.AQUA_KEY }}
          AQUA_SECRET: ${{ secrets.AQUA_SECRET }}
          GITHUB_TOKEN: ${{ github.token }}
          AQUA_URL: https://api.dev.supply-chain.cloud.aquasec.com
          CSPM_URL: https://stage.api.cloudsploit.com
          TRIVY_RUN_AS_PLUGIN: 'aqua'

